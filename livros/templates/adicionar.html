{% extends "base.html" %}
{% block titulo %}Biblioteca - Adicionar{% endblock titulo %}

{% block conteudo %}
<div class="container">
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Título</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <div class="mb-3">
                    <label>Autor</label>
                    <input type="text" class="form-control" name="autor">
                </div>
                <div class="mb-3">
                    <label>Ano de Lançamento</label>
                    <input type="text" class="form-control" name="ano_lancamento">
                </div>
                <div class="mb-3">
                    <label>Estado</label>
                    <input type="text" class="form-control" name="estado">
                </div>
                <div class="mb-3">
                    <label>Número de Páginas</label>
                    <input type="text" class="form-control" name="paginas">
                </div>
                <div class="mb-3">
                    <label>Editora</label>
                    <input type="text" class="form-control" name="editora">
                </div>
                <div class="mb-3">
                    <label>Imagem</label>
                    <input type="file" class="form-control" name="imagem">
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock conteudo %}
